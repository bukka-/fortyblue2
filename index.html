<!DOCTYPE html>
<html>
	<head>
		<title>sixtylime</title>

		<script src="./dev/main.js"></script>
		<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
		
		<link rel="stylesheet" href="./css/main.css">

		<script>
			$(document).ready(function(){
				$("[rel=tooltip]").tooltip({ placement: 'right'});
			});
		</script>

		<link rel="shortcut icon" href="favicon.ico" />
	</head>

	<body>

		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="nav-logo" href="#">Brand</a>
				</div>

				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle dropdown-timetable" data-toggle="dropdown">
						Test <span class="caret"></span>
					</button>
					<ul class="dropdown-menu timetable-select" role="menu">

						<li>
							<a>Test</a>
						</li>
						<li class="divider"></li>
						<li><a href="#">Add Custom</a></li>
					</ul>
				</div>

				<p class="navbar-text pull-right">Signed in as <a href="#" class="navbar-link">bukka</a></p>
			</div>
		</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<span class="time-until-text">Time until next lesson</span>
				<span class="time-until">02:42</span>
				<span class="glyphicon glyphicon-time remind-me" rel="tooltip" title="Set Reminder"></span>
			</div>
			<div class="col-sm-6">
				Notifications
			</div>
		</div>

		<div class="timetable_container">
			<table class="table table-bordered table-hover timetable">
				<thead>
					<tr>
						<th>Time</th>
						<th>Monday</th>
						<th>Wednesday</th>
						<th>Tuesday</th>
						<th>Thrusday</th>
						<th>Friday</th>
<!-- 						<th>sat</th>
						<th>sun</th> -->
					</tr>
				</thead>
				<tbody>
					<tr class="timeline-fill"></tr>
					<tr class="timeline"></tr>
					<!-- Subjects will be inserted here -->
				</tbody>
			</table>
		</div>

	</div>
		
	</body>
</html>
